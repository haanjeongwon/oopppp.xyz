  <script>
    const scrollContainer = document.getElementById('gif-scroll');
    const noiseToggleBtn = document.getElementById('noise-toggle');
    const popup = document.getElementById('popup');
    const popupCloseBtn = document.getElementById("popup-close");

    // scroll-content 복제
    const originalContent = Array.from(scrollContainer.children);
    for (let i = 0; i < 2; i++) {
      originalContent.forEach(el => {
        scrollContainer.appendChild(el.cloneNode(true));
      });
    }

    let autoScrollSpeed = 1.2;
    let isUserScrolling = false;
    let scrollTimeout;

    scrollContainer.addEventListener('wheel', (e) => {
      e.preventDefault();
      isUserScrolling = true;
      scrollContainer.scrollLeft += e.deltaY * 2;
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        isUserScrolling = false;
      }, 500);
    }, { passive: false });

    function autoScroll() {
      if (!isUserScrolling) {
        scrollContainer.scrollLeft += autoScrollSpeed;
        if (scrollContainer.scrollLeft >= scrollContainer.scrollWidth / 2) {
          scrollContainer.scrollLeft = 0;
        }
      }
      requestAnimationFrame(autoScroll);
    }
    autoScroll();

    noiseToggleBtn.addEventListener("click", () => {
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    });

    popupCloseBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    popupCloseBtn.addEventListener("touchstart", (e) => {
      e.stopPropagation();
      popup.style.display = "none";
    });

    // 드래그 기능
    function makeDraggable(element) {
      let isDragging = false;
      let offsetX = 0, offsetY = 0;

      function startDrag(e) {
        const rect = element.getBoundingClientRect();
        element.style.left = `${rect.left}px`;
        element.style.top = `${rect.top}px`;
        element.style.transform = 'none';
        element.style.position = 'fixed';

        if (e.type === 'mousedown') {
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;
        } else {
          offsetX = e.touches[0].clientX - rect.left;
          offsetY = e.touches[0].clientY - rect.top;
        }

        isDragging = true;
        e.preventDefault();
      }

      function onDrag(e) {
        if (!isDragging) return;

        let clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        let clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;

        const maxLeft = window.innerWidth - element.offsetWidth;
        const maxTop = window.innerHeight - element.offsetHeight;
        const newLeft = Math.min(Math.max(0, clientX - offsetX), maxLeft);
        const newTop = Math.min(Math.max(0, clientY - offsetY), maxTop);

        element.style.left = `${newLeft}px`;
        element.style.top = `${newTop}px`;
      }

      function stopDrag() {
        isDragging = false;
      }

      element.addEventListener("mousedown", startDrag);
      element.addEventListener("touchstart", startDrag, { passive: false });
      document.addEventListener("mousemove", onDrag);
      document.addEventListener("touchmove", onDrag, { passive: false });
      document.addEventListener("mouseup", stopDrag);
      document.addEventListener("touchend", stopDrag);
    }

    makeDraggable(popup);
    makeDraggable(document.getElementById('speech-text'));

      "넓은 공간 덕분에\n여기에선 목적없이\n마음편히 쉴 수 있죠.",
      "풍경을 구경하며\n원래 목적지까지 가야 하는 이유를\n다시 한번 재고해 볼 수 있고요.",
      "원래 내가 있던 곳이\n어떤 곳이었는지\n기억을 되살려 볼 수도 있죠.",
      "잠깐 쉬다가\n다시 목적지로 출발해 보세요.",
      "여기를 단순한\n임시 거처로만 여기지 말고",
      "이 곳에서\n발견할 수 있는 것들을\n찾아 보세요.",
      "그러다 보면 다시 그곳으로\n갈 힘이 생길 거예요.",
      "언젠가 당신은\n이곳에 도착하기 위해\n다시 발걸음을 옮기게 될지도 몰라요.",

      "이만 안녕히."

      currentIndex = (currentIndex + 1) % speechTexts.length;
      speechElement.textContent = speechTexts[currentIndex];
    }, 3000);
