<body class="fade-in">

    <div class="temp only-m">
      <p>이 웹페이지는 현재 데스크탑에서만 관람할 수 있습니다.<br>곧 모바일 버전도 업데이트될 예정이니 조금만 기다려주세요.</p>
    </div>

    <div class="line7"></div>

      <img src="../asset/back.svg" alt="뒤로가기" class="svg-icon" />

    <div class="headline-ko">인류 최초의 배송 수단, 바람</div>
    <div class="headline-en">Wind — the earliest vessel of <br />human delivery</div>
    <div class="body-text">
        초기 항해술의 대부분은 바람에 의존하였다. 기원전 3000년경 이집트와 페니키아의 
<br />선박은 무동력으며, 오로지 풍력에 의존하였다. 즉 바람  의 방향을 예측하는 능력은 
<br />바다 위의 생존 능력인 셈이었다. 자연스레 계절풍, 무역풍, 편서풍을 고려하여 고대 
<br />항로 지도가 만들어졌다.
    </div>
