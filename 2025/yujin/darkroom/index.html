<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkRoom</title>
  <link rel="stylesheet" href="./dark.css">
</head>
<body>
  <header>
    <div class="Letter">
      <div class="Letter-Letter">
        <img src="./img/LetterBlack.png" alt="LetterBlack">
      </div>
      <div class="Warning">
        <img src="./img/Warning.png" alt="Warning">
      </div>
    </div>
  </header>

  <section id="Contents">
      <div class="Switch">
        <a href="../whiteroom/index.html">
          <img src="./img/SleepButton_illustration.png" alt="Switch to White">
        </a>
      </div>
      <!-- 벽, 문 -->
      <div class="WallDoorWhite">
        <a href="../index.html"><img src="./img/WhiteWallDoor.png" alt="Wall and Door of Web Room"></a>
      </div>
      <!-- 별 -->
      <div class="Star">
        <img src="./img/star.gif" alt="Star">
      </div>

      <!-- 침대 -->
      <div class="BedInteractive">
        <div class="BedWhite">
          <img src="./img/BedWhite.png" alt="Bed of white web room">
        </div>
        <div class="BedHover">
          <img src="./img/BedDarkHover.png" alt="Bed Hover">
        </div>
        <div class="BedQuestion">
          <a href="#BedPopup"><img src="./img/Question.gif" alt="BedQuestion"></a>
        </div>
      </div>
        <!-- 돌아다니는캐릭터 -->
        <div class="Character"><a href="#CharacterPopup"><img src="./img/character04.gif" alt="Character"></a></div>
      <!-- 램프 -->
      <div class="LampInteractive">
        <div class="LampWhite">
          <img src="./img/LampWhite_illustration.png" alt="LampWhite">
        </div>
        <div class="LampQuestion"><a href="#LampPopup"><img src="./img/Question.gif" alt="LampQuestion"></a></div>
      </div>
      <!-- 책선반 -->
      <div class="BookInteractive">
        <div class="BookWhite"><img src="./img/BookWhite.png" alt="Books of web room"></div>
      </div>
      <div class="BookQuestion"><a href="#BookPopup"><img src="./img/Question.gif" alt="LampQuestion"></a></div>
      <!-- 시계들 -->
      <div class="ClockInteractive">
        <div class="ClockWhite">
          <div class="clock1"><img src="./img/clock_fast.gif" alt=""></div>
          <div class="clock02"><a href="#Clock02Popup"><img src="./img/clock_fast02.gif" alt=""></a></div>
          <div class="clock01"><img src="./img/clock_fast03.gif" alt=""></div>
          <div class="clock01"><img src="./img/clock_fast04.gif" alt=""></div>
          <div class="clock01"><img src="./img/clock_fast05.gif" alt=""></div>
          <div class="clock01"><img src="./img/clock_fast06.gif" alt=""></div>
          <div class="clock01"><img src="./img/clock_fast07.gif" alt=""></div>
          <div class="clock01"><img src="./img/clock_fast08.gif" alt=""></div>
          <div class="clock01"><img src="./img/clock_fast09.gif" alt=""></div>
        </div>
      </div>
    

      <!-- 팝업들모음 -->
      <div id="Popup">
          <!-- 침대 속 팝업(추락팝업) -->
          <div id="BedPopup">
              <div class="FallingPopup"><a href="#"><img src="./img/FallingPopup.gif" alt=""></div></a>
          </div>
          <!-- 사람 누르면 나오는 팝업(디스맨팝업) -->
          <div id="CharacterPopup">
              <div class="ThisMan"><a href="https://www.thisman.org/"><img src="./img/ThisMan.png" alt="Thisman"></a>
              </div>
          </div>
          <!-- 램프 누르면 나오는 팝업 -->
          <div id="LampPopup">
              <div class="BlackPig"><a href="#"><img src="./img/BlackPig.gif" alt="BlackPig"></a></div>
          </div>
          <!-- 선반 누르면 나오는 팝업 -->
          <div id="BookPopup">
              <div class="Teeth"><a href="#BookPopup-1"><img src="./img/Teeth.gif" alt="BlackPig"></a></div>
          </div>
          <!-- 시계02팝업 -->
          <div id="Clock02Popup">
              <div class="Water"><a href="#"><img src="./img/Water.gif" alt="Water"></a>
              </div>
          </div>
      </div>
  </section>
</body>

</html>
