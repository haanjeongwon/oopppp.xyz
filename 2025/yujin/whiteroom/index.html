<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiteRoom</title>
  <link rel="stylesheet" href="./white.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Jacquard+24+Charted&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <div class="Letter">
        <div class="Letter-Letter">
          <img src="./img/LetterWhite.png" alt="LetterWhite">
        </div>
        <div class="Warning">
        </div>
      </div>
    </header>
    <section id="Contents">
      <!-- 스위치버튼 -->
      <div class="Switch">
        <a href="../darkroom/index.html">
          <img src="./img/SleepButton_illustration.png" alt="Switch to Dark">
        </a>
      </div>
      <!-- 벽, 문 -->
      <div class="WallDoorWhite">
        <a href="../index.html"><img src="./img/WallDoorWhite.png" alt="Wall and Door of Web Room"></a>
      </div>
      <!-- 침대 -->
      <div class="BedWhite">
        <img src="./img/BedWhite.png" alt="Bed of white web room">
      </div>
      <!-- 책선반 -->
      <div class="BookWhite"><img src="./img/BookWhite.png" alt="Books of web room"></div>
      <!-- 시계들 -->
      <div class="ClockWhite">
        <div class="clock01"><img src="./img/clock.gif" alt=""></div>
        <div class="clock02"><img src="./img/clock들/clock02.gif" alt=""></div>
        <div class="clock01"><img src="./img/clock들/clock03.gif" alt=""></div>
        <div class="clock01"><img src="./img/clock들/clock09.gif" alt=""></div>
        <div class="clock01"><img src="./img/clock들/clock07.gif" alt=""></div>
        <div class="clock01"><img src="./img/clock들/clock04.gif" alt=""></div>
        <div class="clock01"><img src="./img/clock들/clock06.gif" alt=""></div>
        <div class="clock01"><img src="./img/clock들/clock08.gif" alt=""></div>
        <div class="clock01"><img src="./img/clock들/clock05.gif" alt=""></div>
      </div>
      <!-- 램프 -->
      <div class="LampWhite"><img src="./img/LampWhite_illustration.png" alt=""></div>
    </section>
</body>
</html>
